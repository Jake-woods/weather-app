<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Icon -->
   <link rel="icon" href="./img/favicon-sun-o.ico">
   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
   <!-- Styles -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- Libraries -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">
   <title>Local Weather</title>
</head>

<body>

   <div class="loading-container">
      <div class="inner">
         <span><i class="fas fa-cloud-sun"></i></span>
         <h3 class="error-message"></h3>
      </div>
      <!-- End of div.inner -->
   </div>
   <!-- End of div.loading-container -->

   <section id="card">
      <h2 id="city"></h2>
      <div class="items">
         <div class="item" title="Humidity">
            <i class="fas fa-tint"></i>
            <h3 id="humidity"></h3>
         </div>
         <div class="item" title="Temperature">
            <i class="fas fa-temperature-low"></i>
            <h3 id="temp"></h3>
         </div>
         <div class="item" title="Wind speed">
            <i class="fas fa-wind"></i>
            <h3 id="wind"></h3>
         </div>
         <div class="item last" title="Type of weather">
            <i class="fas fa-flag"></i>
            <h3 id="type"></h3>
         </div>
      </div>
   </section>
   <script src="./js/script.js"></script>
</body>

</html>
